<!-- /.col-lg-4 -->
	<div class="center">
		<div class="col-lg-12">
		    <div class="panel panel-default center">
		        <div class="panel-heading">
		           <h3>Информация о лицензии</h3>
		        </div>
		        <div class="panel-body">
		            <!-- body -->
		            <div class="form-group">
	                    <label>Номер лицензии</label>
	                    <input class="form-control" id="lic_num" value="<%= lic_num %>">
	                </div>
	                <div class="form-group">
	                    <label>Наименование лицензии</label>
	                    <input class="form-control" id="lic_name" value="<%= lic_name %>">
	                </div>
	                <div class="form-group">
	                    <label>Наименование продукта</label>
	                    <input class="form-control" id="product_name" value="<%= product_name %>">
	                    
	                </div>
	                <div class="form-group">
	                    <label>Количество лицензий</label>
	                    <input class="form-control" id="lic_count" value="<%= lic_count %>">
	                </div>
	          		<div class="form-group">
	                    <label>Класс лицензии:</label>
	                    <select class="form-control" id="class_id">
	                    <%= classes %>
	                    </select>
	                </div>
	                <!-- /body -->
		        </div>
		    </div>
		</div>
	</div>
