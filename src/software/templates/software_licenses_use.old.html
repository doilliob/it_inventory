<div class="col-lg-12">
    <div class="panel panel-default center">
        <div class="panel-heading">
           <h3>Компьютер</h3>
        </div>
        <div class="panel-body">
            <!-- body -->
            <div class="form-group">
			    <label>Инвентарный номер</label>
			    <input class="form-control" id="inventory_num_<%= id %>" value="<%= inventory_num %>">
			</div>
            <div class="form-group">
                <label>Описание</label>
                <input class="form-control" id="description_<%= id %>" value="<%=  description %>">
            </div>
            <div class="form-group">
                <label>Количество лицензий установлено</label>
                <input class="form-control" id="license_count_<%= id %>" value="<%= license_count %>">
            </div>
            
            <div align="right">
                <button class="btn btn-success savePC" id="<%= id %>">Сохранить устройство</button>
                <button class="btn btn-danger deletePC" id="<%= id %>">Удалить</button>
            </div>
            
            <!-- /body -->
        </div>

    </div>
</div>
