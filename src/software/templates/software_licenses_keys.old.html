<div class="col-lg-12">
    <div class="panel panel-default center">
        <div class="panel-heading">
           <h3>Ключ</h3>
        </div>
        <div class="panel-body">
            <!-- body -->

            <div class="form-group">
			    <label>Наименование продукта</label>
			    <input class="form-control" id="product_name_<%= id %>" value="<%= product_name %>">
			    <p class="help-block">Microsoft Windows XP Home</p>
			</div>
            <div class="form-group">
                <label>Ключ продукта</label>
                <input class="form-control" id="product_key_<%= id %>" value="<%=  product_key %>">
                <p class="help-block">DFDGG-DFDGG-DFDGG-DFDGG-DFDGG</p>
            </div>
            <div class="form-group">
                <label>Количество активаций</label>
                <input class="form-control" id="product_activation_<%= id %>" value="<%= product_activation %>">
            </div>
            
            <div align="right">
                <button class="btn btn-success saveKey" id="<%= id %>">Сохранить ключ</button>
                <button class="btn btn-danger deleteKey" id="<%= id %>">Удалить</button>
            </div>
            <!-- /body -->
        </div>

    </div>
</div>
