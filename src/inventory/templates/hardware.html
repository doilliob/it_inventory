<div class="center">
	<div class="col-lg-12">
	    <div class="panel panel-default center">
	        <div class="panel-heading">
	           <h3>Информация об оборудовании</h3>
	        </div>
	        <div class="panel-body">
	            <!-- body -->
	            <div class="form-group">
                    <label>Этаж</label>
                    <select class="form-control hwinfo" id="level">
                      <% _.each(levels, function(elem){
                    	%> <option value="<%= elem %>" 
                    	 		<% if( elem == level ) { %> selected <% } %>
                    	   ><%= elem %></option>
                    <%
                    	}); 
                    %>
                    </select>
                </div>
                <div class="form-group">
				    <label>Номер кабинета</label>
				    <input class="form-control  hwinfo" id="floor" value="<%= floor %>">
				    <p class="help-block">Номер для инвентаризации аппаратного обеспечения</p>
				</div>
	            <div class="form-group">
                    <label>Категория</label>
                    <select class="form-control hwinfo" id="class_id">
                    <% _.each(classes, function(elem){
                    	%> <option value="<%= elem.id %>" 
                    	 		<% if( elem.id == class_id ) { %> selected <% } %>
                    	   ><%= elem.name %></option>
                    <%
                    	}); 
                    %>
                    </select>
                </div>
	            <div class="form-group">
				    <label>Инвентарный номер</label>
				    <input class="form-control hwinfo" id="inventory_num" value="<%= inventory_num %>">
				    <p class="help-block">Номер для инвентаризации аппаратного обеспечения</p>
				</div>
				<div class="form-group">
				    <label>Модель</label>
				    <input class="form-control hwinfo" id="model" value="<%= model %>">
				    <p class="help-block">Точная модель оборудования, например HP LaserJet 1230</p>
				</div>
				<div class="form-group">
                    <label>Описание</label>
                    <textarea class="form-control hwinfo" rows="3" id="description"><%= description %></textarea>
                    <p class="help-block">Краткая информация об оборудовании</p>
                </div>
				<div class="form-group">
                    <label>Ответственное лицо</label>
                    <select class="form-control hwinfo" id="employee_id">
                      <option value=0>НЕ НАЗНАЧЕНО</option>
                       <% _.each(employee, function(elem){
                    	%> <option value="<%= elem.id %>" 
                    	 		<% if( elem.id == employee_id ) { %> selected <% } %>
                    	   ><%= elem.name %></option>
                    <%
                    	}); 
                    %>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ответственное лицо по инв. ведомости</label>
                    <select class="form-control hwinfo" id="inventory_user">
                       <option value=0>НЕ НАЗНАЧЕНО</option>
                       <% _.each(employee, function(elem){
                        %> <option value="<%= elem.id %>" 
                                <% if( elem.id == inventory_user ) { %> selected <% } %>
                           ><%= elem.name %></option>
                    <%
                        }); 
                    %>
                    </select>
                </div>

                <div class="checkbox">    
                    <label>
                      <input type="checkbox" class="hwinfo" id="present_alarm" value="" <% if( present_alarm == 1 ) { %> checked <% } %> /> Отметить как отсутствующий!
                    </label>
                </div>
                <div align="right">
                    <button class="btn btn-success" id="SaveHardwareInfo">Сохранить изменения</button>
                </div>
	            <!-- /body -->
	        </div>

	    </div>
	</div>
</div>
